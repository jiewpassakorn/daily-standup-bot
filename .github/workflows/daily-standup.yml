name: Daily Stand-up

on:
  schedule:
    # 09:00 Bangkok (UTC+7) = 02:00 UTC, Mon-Fri
    - cron: '0 2 * * 1-5'
  workflow_dispatch: # Manual trigger from Actions tab

jobs:
  standup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Setup capture-jobcard
        run: make -C capture-jobcard setup

      - name: Setup credentials
        run: echo '${{ secrets.GOOGLE_CREDENTIALS }}' | base64 -d > capture-jobcard/.credentials.json

      - name: Setup URLs
        run: echo '${{ secrets.URLS_JSON }}' > capture-jobcard/.urls.json

      - name: Setup team config
        run: echo '${{ secrets.TEAM_JSON }}' > team.json

      - name: Create .env
        run: |
          cat <<EOF > .env
          JIRA_BASE_URL=${{ secrets.JIRA_BASE_URL }}
          JIRA_EMAIL=${{ secrets.JIRA_EMAIL }}
          JIRA_API_TOKEN=${{ secrets.JIRA_API_TOKEN }}
          JIRA_PROJECT_KEY=${{ secrets.JIRA_PROJECT_KEY }}
          DISCORD_WEBHOOK_URL=${{ secrets.DISCORD_WEBHOOK_URL }}
          STANDUP_HOUR=9
          STANDUP_MINUTE=0
          TIMEZONE=Asia/Bangkok
          EOF

      - name: Run daily stand-up
        run: make daily
